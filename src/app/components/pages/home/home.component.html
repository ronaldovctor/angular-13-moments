<div class="home-container">
    <h1>Veja o que estão compartilhando</h1>
    <div class="search-container">
        <form>
            <fa-icon [icon]="faSearch"></fa-icon>
            <input type="text" placeholder="Ou busque por um momento..." (input)="search($event)">
        </form>
    </div>
    <div *ngIf="moments.length > 0; else noMoments" class="moments-container">
        <div *ngFor="let moment of moments" class="moment">
            <img src="{{baseApiUrl}}uploads/{{moment.image}}" alt="image-{{moment.title}}">
            <h3>{{moment.title}}</h3>
            <p class="date">Em: {{moment.created_at}}</p>
            <p>Comentários: {{moment.comments?.length}}</p>
            <p>
                <a routerLink="moments/{{moment.id}}">Detalhes</a>
            </p>
        </div>
    </div>
    <ng-template #noMoments>
        <h1>Não há Momentos cadastrados!</h1>
    </ng-template>
</div>
